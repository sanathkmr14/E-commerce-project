{% extends 'base.html'%}
{%load static%}
{% block title %}Contact{% endblock title%}

{% block main-content %}
<br>
<div class="container mb-4">
       {% if messages %}
       {% for message in messages %}
        <div class="alert alert-success text-center" role="alert">
            {{ message }}
        </div>
       {% endfor %}
       {% endif %}
       <br>
    <h1 class="text-center">Contact us</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="/contact">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required><br>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required><br>
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required><br>
                </div>
                <div class="form-group">
                    <label for="desc">Tell us more about why you are contacting us</label>
                    <textarea class="form-control" id="desc" rows="3" name="description" required></textarea><br>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock main-content %}
